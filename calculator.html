<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
<center>Simple Calculator</center><br><br>
<input type="text" class="first" placeholder="Eg.1">
<input type="text" class="second" placeholder="Eg.2">
<select class="choise">
    <option class="plus" value="add">+</option>
    <option class="minus" value="minus">-</option>
    <option class="multiply" value="multiply">*</option>
    <option class="divide" value="divide">/</option>
</select>
<input type="submit" class="btn" value="Make calculation">
<br><br>
<div class="result">The result is:</div>
<script src="calc.js"></script>
</body>
</html>
